### üîπ **Challenge 13: Configure firewall rules using Ansible (e.g., UFW on Ubuntu or firewalld on CentOS).**

**Objective**: You need to manage firewall configurations using Ansible on different distributions of Linux (Ubuntu for UFW, CentOS for firewalld).

**Example**:
- **UFW on Ubuntu**:
  You can use the `ufw` module in Ansible to configure UFW (Uncomplicated Firewall).

  ```yaml
  - name: Configure UFW rules
    hosts: ubuntu
    become: yes
    tasks:
      - name: Allow SSH
        ufw:
          rule: allow
          name: OpenSSH

      - name: Allow HTTP
        ufw:
          rule: allow
          name: 'Apache'

      - name: Enable UFW
        ufw:
          state: enabled
  ```

- **firewalld on CentOS**:
  For CentOS, you‚Äôll use the `firewalld` module.

  ```yaml
  - name: Configure firewalld rules
    hosts: centos
    become: yes
    tasks:
      - name: Allow HTTP service
        firewalld:
          service: http
          permanent: yes
          state: enabled

      - name: Allow SSH service
        firewalld:
          service: ssh
          permanent: yes
          state: enabled

      - name: Reload firewalld
        firewalld:
          state: reloaded
  ```

