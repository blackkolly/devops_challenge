---
- name: System Administration Playbook
  hosts: all
  become: yes
  
  vars:
    users_to_create:
      - name: alice
        uid: 1001
        group: developers
      - name: bob
        uid: 1002
        group: developers
      - name: charlie
        uid: 1003
        group: admins

  handlers:
    - name: restart nginx
      service:
        name: nginx
        state: restarted
      listen: "nginx config changed"

  tasks:
    - name: Ensure groups exist
      group:
        name: "{{ item }}"
        state: present
      loop:
        - developers
        - admins
      tags: config

    - name: Create multiple users
      user:
        name: "{{ item.name }}"
        uid: "{{ item.uid }}"
        group: "{{ item.group }}"
        shell: /bin/bash
        create_home: yes
      loop: "{{ users_to_create }}"
      tags: config

    - name: Get system information
      command: uname -a
      register: system_info
      changed_when: false
      tags: debug

    - name: Display system information
      debug:
        var: system_info.stdout
      tags: debug

    - name: Install Nginx (Debian)
      apt:
        name: nginx
        state: present
        update_cache: yes
      when: ansible_os_family == "Debian"
      tags: install

    - name: Install Nginx (RedHat)
      yum:
        name: nginx
        state: present
      when: ansible_os_family == "RedHat"
      tags: install

    - name: Configure Nginx
      template:
       src: "{{ playbook_dir }}/templates/nginx.conf.j2"  # Full path
       dest: /etc/nginx/nginx.conf
       owner: root
       group: root
       mode: '0644'
     notify: "nginx config changed"
     tags: config

    - name: Ensure Nginx is running
      service:
        name: nginx
        state: started
        enabled: yes
      tags: restart

