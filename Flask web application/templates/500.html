{% extends "base.html" %}

{% block title %}Server Error - Flask E-Commerce{% endblock %}

{% block content %}
<div class="text-center py-5">
    <i class="fas fa-server fa-5x text-danger mb-4"></i>
    <h1 class="display-4">500</h1>
    <h4>Internal Server Error</h4>
    <p class="text-muted">Something went wrong on our end. Please try again later.</p>
    <a href="{{ url_for('home') }}" class="btn btn-primary">
        <i class="fas fa-home me-1"></i>Go Home
    </a>
</div>
{% endblock %}
